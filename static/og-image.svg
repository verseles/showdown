  <text x="600" y="230" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#495057">
    LLM Comparison Platform
  </text>

  <!-- Models list -->
  <g transform="translate(150, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#212529">
      Compare Top AI Models:
    </text>

    <text x="0" y="45" font-family="Arial, sans-serif" font-size="22" fill="#495057">
      Рђб Claude Opus 4.5 Рђб GPT-4.1 Рђб Gemini 2.5 Pro
    </text>

    <text x="0" y="75" font-family="Arial, sans-serif" font-size="22" fill="#495057">
      Рђб DeepSeek V3 Рђб Llama 4.1 Рђб Qwen 3 72B
    </text>

    <text x="0" y="105" font-family="Arial, sans-serif" font-size="22" fill="#495057">
      Рђб And 6+ more flagship models
    </text>
  </g>

  <!-- Categories -->
  <g transform="translate(650, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#212529">
      7 Benchmark Categories:
    </text>

    <text x="0" y="45" font-family="Arial, sans-serif" font-size="22" fill="#495057">
      ­Ъњ╗ Coding Рђб ­ЪДа Reasoning Рђб ­Ъцќ Agents
    </text>

    <text x="0" y="75" font-family="Arial, sans-serif" font-size="22" fill="#495057">
      ­Ъњг Conversation Рђб ­Ъћб Math Рђб ­ЪЉЂ№ИЈ Multimodal
    </text>

    <text x="0" y="105" font-family="Arial, sans-serif" font-size="22" fill="#495057">
      ­Ъїљ Multilingual
    </text>
  </g>

  <!-- Footer -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    showdown.best Рђб Built with Svelte 5 & SvelteKit
